<div class="nav-wrapper">
    <nav class="navbar navbar-abacus main-nav navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="main-navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% for main_nav in main_navigation %}
                        <li class="{{ 'active' if (main_nav|is_current_nav) else '' }}">
                            {% if main_nav.subnav %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{ main_nav.text }} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                {% for sub_nav in main_nav.subnav %}
                                    <li class="{{ 'active' if (sub_nav |is_current_nav(main_nav)) else '' }}">
                                        <a href="{{ url_for(sub_nav.route) }}">
                                            {{ sub_nav.text }}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                            {% else %}
                            <a href="{{ url_for(main_nav.route) }}" role="button" aria-haspopup="true" aria-expanded="false">
                                {{ main_nav.text }}
                            </a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>
